<!DOCTYPE html>
<html lang="en">
<head>
    <title>Solar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Solar System</h1>
    </div>
    <div class="parent">
        <video autoplay muted loop id="myVideo">
            <source src="image/galaxy.mp4" type="video/mp4">
          </video>
          
          <!-- Optional: some overlay text to describe the video -->
          <div class="content">
            <!-- Use a button to pause/play the video with JavaScript -->
            <button id="myBtn" onclick="myFunction()">Pause</button>
          </div>
        <h1>Solar System</h1>
        <div class="orbit1">
            <div class="planet1"><img src="Image/planet6.png" width="180" alt=""></div>
        </div>
        <div class="orbit2">
            <div class="planet2"><img src="Image/planet2.png" width="110" alt=""></div>
        </div>
        <div class="orbit3">
            <div class="planet3"><img class="earth" src="Image/planet3.png" width="130" alt=""> <img class="moon" src="Image/moon.png" width="80"></div>
        </div>
        <div class="orbit4">
            <div class="planet4"><img src="Image/planet4.png" width="130" alt=""></div>
        </div>
        <div class="orbit5">
            <div class="planet5"><img src="Image/planet5.png" width="150" alt=""></div>
        </div>
        <div class="orbit6">
            <div class="planet6"><img src="Image/planet1.png" width="120" alt=""></div>
        </div>
        <div class="orbit7"><img class="sun" src="https://www.solarsystemscope.com/spacepedia/images/handbook/renders/sun.png" width="400" center  alt=""></div>
    </div>
</body>

<script>
    // Get the video
    var video = document.getElementById("myVideo");
    
    // Get the button
    var btn = document.getElementById("myBtn");
    
    // Pause and play the video, and change the button text
    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
    </script>
</html>
